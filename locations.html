<link rel="stylesheet" href="style.css">
<div id="basilisk-container">

  <aside>
    <div id="title-container">
      <h1>Find a location near you</h1>
    </div>
    <div id="store-select">
      <select name="store">

        <option value="">Select Store</option>

        <optgroup label="Florida">
          <option value="">Miami</option>
          <option value="">West Palm Beach</option>
        </optgroup>
        <optgroup label="Texas">
          <option value="">Houston</option>
          <option value="">San Antonio</option>
        </optgroup>

      </select>

      <button>Find</button>
    </div>

  </aside>

  <div id="iframe-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3575.2405090444017!2d-80.15756308527827!3d26.35108189038565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d91db73d924d63%3A0xf18309289c6f96d7!2sBoca%20Code!5e0!3m2!1sen!2sus!4v1675909900944!5m2!1sen!2sus"
      width="2000" height="1500" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</div>
